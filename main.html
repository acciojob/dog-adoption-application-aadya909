<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form>
        <!-- Name Field -->
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Name" required>

        <!-- Phone Number Field -->
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" name="phone" placeholder="Phone Number" required>

        <!-- Address Field -->
        <label for="address">Address</label>
        <input type="text" id="address" name="address" placeholder="Address" required>

        <!-- Checkbox -->
        <label for="livedWithDog">
            <input type="checkbox" id="checkbox" name="livedWithDog" value="yes">
            Have you ever lived with a Dog before?
        </label>

        <!-- MultiSelect Dropdown -->
        <label for="breeds">Please select your preferred breeds</label>
        <select id="breeds" name="breeds" multiple required>
            <option value="labrador">Labrador</option>
            <option value="beagle">Beagle</option>
            <option value="germanshepherd">German Shepherd</option>
            <option value="bulldog">Bulldog</option>
            <option value="poodle">Poodle</option>
        </select>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>
</body>
</html>
